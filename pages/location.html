<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>眼鏡官網</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
  </head>
  <body>
    <%- include('./layout/nav'); -%>

    <!-- store -->
    <main class="store">
      <div class="container">
        <h2 class="mainTitle">門市據點</h2>
        <div class="selectArea">
          <label for="city">選擇分店</label>
          <select name="city" id="city">
            <option value="台北中山旗艦店" selected>台北中山旗艦店</option>
            <option value="台北綠園店">台北綠園店</option>
          </select>
        </div>
        <div class="store-group row d-flex flex-wrap">
          <div class="col-5 col-md-12">
            <div class="card locationCard">
              <img
                src="../assets/img/store-1.png"
                alt="台北中山旗艦店"
                class="card-img col-md-6 col-sm-12"
              />
              <div class="card-body col-md-6 col-sm-12">
                <h3>台北中山旗艦店</h3>
                <div class="card-context d-flex flex-column">
                  <div class="text">
                    <p class="d-flex align-items-center mb-2">
                      <span class="material-symbols-outlined"> call </span>
                      電話：(02)000-1234
                    </p>
                    <p class="d-flex align-items-center mb-2">
                      <span class="material-symbols-outlined"> schedule </span
                      >營業時間：10:00-21:00
                    </p>
                    <p class="d-flex align-items-flex-start">
                      <span class="material-symbols-outlined vertical-middle">
                        place </span
                      >地址：台北市中山區南京東路25巷2-1號
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="locationMap col-7 col-md-12 d-flex">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4585244933796!2d121.52652511049612!3d25.05244357771184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1722618172277!5m2!1szh-TW!2stw"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
